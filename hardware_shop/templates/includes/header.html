{% load static %}
<div class="main-block">
    <div class="up"></div>
    <div class="down">
        <div class="logo-box">
            <p class="logo-text-header">Тест сайт</p>
        </div>
        <div class="control-panel">
            <button class="dropdown">
                <div class="dropbtn">
                    <p class="icon-text">Все категории</p>
                    <div class="arrow-icon">
                        <img alt="" class="vector" src="{% static 'header/arrow.svg' %}" />
                    </div>
                </div>
                <div id="myDropdown" class="dropdown-content">
                    {% for category in categorys %}
                    <a href="{% url 'products:category' category.id %}">{{category.name}}</a>
                    {% endfor %}
                </div>
            </button>
            <form method="post" action="{% url 'products:search'%}">
                {% csrf_token %}
                <div class="input">
                    <input type="text" class="search" name="search_product" required placeholder="Поиск">
                    <input type="submit" hidden />
                    <div class="arrow-icon">
                        <img alt="" class="vector" src="{% static 'header/search.svg' %}" />
                    </div>
                </div>
            </form>
            <div class="icons-block">
                {% if user.is_authenticated %}
                <a id="profile" href="{% url 'user:profile'%}" class="icon-block">
                    <img alt="" class="icon" src="{% static 'header/profile.svg' %}" />
                    <p class="icon-text-header">Профиль</p>
                </a>
                {% else %}
                <a id="profile" href="{% url 'user:login'%}" class="icon-block" name="button-form-login">
                    <img alt="" class="icon" src="{% static 'header/profile.svg' %}" />
                    <p class="icon-text-header">Вход</p>
                </a>
                {% endif %}
                <a id="orders" href="{% url 'user:orders'%}" class="icon-block" user="{{ user.is_authenticated}}">
                    <img alt="" class="icon" src="{% static 'header/old_orders.svg' %}" />
                    <p class="icon-text-header">Заказы</p>
                </a>
                <a id="cart" href="{% url 'user:cart'%}" class="icon-block" user="{{ user.is_authenticated}}">
                    <img alt="" class="icon" src="{% static 'header/now_order.svg' %}" />
                    <p class="icon-text-header">Корзина</p>
                </a>
            </div>
        </div>
    </div>
</div>
